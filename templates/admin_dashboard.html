<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #555;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="password"], button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-list form {
            flex-direction: row;
            gap: 5px;
        }
        .button-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, admin! Manage users below.</p>

        <a href="{{ url_for('download_users_data') }}" class="button-link">Download User Data</a>

        <h2>Add New User</h2>
        <div class="form-container">
            <form action="{{ url_for('admin_add_user') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
        </div>

        <h2>Change User Password</h2>
        <div class="form-container">
            <form action="{{ url_for('admin_change_password') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>

        <h2>Registered Users</h2>
        <ul class="user-list">
            {% for user in all_users %}
                <li>
                    {{ user }}
                    <form action="{{ url_for('admin_remove_user') }}" method="POST">
                        <input type="hidden" name="username" value="{{ user }}">
                        <button type="submit" onclick="return confirm('Are you sure you want to remove this user?');" {% if user == 'admin' %}disabled{% endif %}>
                            Remove
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
        <p><a href="{{ url_for('showcase', username='admin') }}">Return to My Showcase</a></p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
