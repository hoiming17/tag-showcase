<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            border-bottom: 2px solid #5e81ac;
        }
        header h1 {
            margin: 0;
            color: #88c0d0;
        }
        .user-info {
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        .user-info a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #5e81ac;
            border-radius: 4px;
        }
        .main-content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1c1c1c;
            border-radius: 8px;
        }
        .form-group h3 {
            margin-top: 0;
            color: #88c0d0;
        }
        .form-group form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #3c3c3c;
            color: #fff;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #5e81ac;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user-item a {
            color: #88c0d0;
            text-decoration: none;
        }
        .user-actions form {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="user-info">
            Admin Panel
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </header>

    <div class="main-content">
        <div class="form-group">
            <h3>Add New User</h3>
            <form method="post" action="{{ url_for('admin_add_user') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="user-list">
            <h3>Manage Users</h3>
            {% for user in all_users %}
            <div class="user-item">
                <span>{{ user }}</span>
                <div class="user-actions">
                    <a href="{{ url_for('showcase', username=user) }}">View Showcase</a>
                    {% if user != session['username'] %}
                        <form method="post" action="{{ url_for('admin_change_password') }}">
                            <input type="hidden" name="username" value="{{ user }}">
                            <input type="password" name="new_password" placeholder="New Password" required>
                            <button type="submit">Change Password</button>
                        </form>
                        <form method="post" action="{{ url_for('admin_remove_user') }}" onsubmit="return confirm('Are you sure you want to remove {{ user }}?');">
                            <input type="hidden" name="username" value="{{ user }}">
                            <button type="submit" style="background-color: #bf616a;">Remove User</button>
                        </form>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
